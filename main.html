<!DOCTYPE html>
<html>
  <head>
    <title>rock, Paper, SCISSORS!</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <button class="choice" id="rock"><img src="images/rock_icon.png" /></button>
    <button class="choice" id="paper"><img src="images/paper_icon.png"/></button>
    <button class="choice" id="scissors"><img src="images/scissors_icon.png"/></button>
    <p id="pchoice">Your choice: </p>
    <p id="ochoice">Opponent's choice: </p>
    <p id="result"></p>
    <p class="score" id="wins">Wins: 0</p>
    <p class="score" id="winpercent">0%</p>
    <p class="score" id="losses">Losses: 0</p>
    <p class="score" id="losspercent">0%</p>
    <p class="score" id="ties">Ties: 0</p>
    <p class="score" id="tiepercent">0%</p>
    <button class="score" id="reset">Reset</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
